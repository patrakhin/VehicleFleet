<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Car Brand</title>
</head>
<body>
<h1>Create Car Brand</h1>
<form action="/save_car_brand" method="post">
    <label for="brandName">Brand Name:</label>
    <input type="text" id="brandName" name="brandName" required /><br/><br/>

    <label for="carType">Car Type:</label>
    <input type="text" id="carType" name="carType" required /><br/><br/>

    <label for="fuelTankVolume">Fuel Tank Volume:</label>
    <input type="number" id="fuelTankVolume" name="fuelTankVolume" required /><br/><br/>

    <label for="carryingCapacity">Carrying Capacity:</label>
    <input type="number" id="carryingCapacity" name="carryingCapacity" required /><br/><br/>

    <label for="numberOfSeats">Number of Seats:</label>
    <input type="number" id="numberOfSeats" name="numberOfSeats" required /><br/><br/>

    <label for="maxSpeed">Max Speed:</label>
    <input type="number" id="maxSpeed" name="maxSpeed" required /><br/><br/>

    <button type="submit">Create</button>
</form>
<br/><br/>
<a href="/car_brand">Back to Car Brands</a>
<br/><br/>
<a href="/start_page">Back to Start Page</a>
</body>
</html>
