<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Vehicle</title>
</head>
<body>
<h1>Create Vehicle</h1>
<form th:action="@{/vehicle}" th:object="${vehicle}" method="post">
    <div class="form-group">
        <label for="carBrand">Car Brand</label>
        <select class="form-control" id="carBrand" th:field="*{carBrand}">
            <option th:each="brand : ${vehicle.carBrands}" th:value="${brand.id}">
                Brand Name: <span th:text="${brand.brandName}"></span>,
                Car Type: <span th:text="${brand.carType}"></span>,
                Fuel Tank Volume: <span th:text="${brand.fuelTankVolume}"></span>,
                Carrying Capacity: <span th:text="${brand.carryingCapacity}"></span>,
                Number of Seats: <span th:text="${brand.numberOfSeats}"></span>,
                Max Speed: <span th:text="${brand.maxSpeed}"></span>
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="equipmentType">Equipment Type:</label>
        <select class="form-control" id="equipmentType" th:field="*{equipmentType}" required>
            <option th:each="equipmentType : ${equipmentTypes}" th:value="${equipmentType}" th:text="${equipmentType}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="mileage">Mileage:</label>
        <input type="number" class="form-control" id="mileage" th:field="*{mileage}" required />
    </div>
    <div class="form-group">
        <label for="numberVehicle">Number Vehicle:</label>
        <input type="text" class="form-control" id="numberVehicle" th:field="*{numberVehicle}" required />
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" th:field="*{price}" required />
    </div>
    <div class="form-group">
        <label for="yearOfManufacture">Year of Manufacture:</label>
        <input type="number" class="form-control" id="yearOfManufacture" th:field="*{yearOfManufacture}" required />
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
<br/><br/>
<a href="/vehicle">Back to Vehicles</a>
<br/><br/>
<a href="/car_brand">Back to Car Brands</a>
<br/><br/>
<a href="/start_page">Back to Start Page</a>
</body>
</html>
