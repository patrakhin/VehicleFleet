<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Vehicle</title>
</head>
<body>
<h1>Edit Vehicle</h1>
<form action="/save_vehicle" method="post">
    <input type="hidden" name="id" th:value="${vehicle.id}" />

    <br/><br/>

    <div class="form-group">
        <label for="equipmentType">Equipment Type:</label>
        <select class="form-control" id="equipmentType" th:field="*{equipmentTypes}" required>
            <option th:each="equipmentType : ${equipmentTypes}" th:value="${equipmentType}" th:text="${equipmentType}"></option>
        </select>
    </div><br/><br/>

    <label for="mileage">Mileage:</label>
    <input type="number" id="mileage" name="mileage" th:value="${vehicle.mileage}" required /><br/><br/>

    <label for="numberVehicle">Number Vehicle:</label>
    <input type="text" id="numberVehicle" name="numberVehicle" th:value="${vehicle.numberVehicle}" required /><br/><br/>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:value="${vehicle.price}" required /><br/><br/>

    <label for="yearOfManufacture">Year of Manufacture:</label>
    <input type="number" id="yearOfManufacture" name="yearOfManufacture" th:value="${vehicle.yearOfManufacture}" required /><br/><br/>

    <button type="submit">Save</button>
</form>

<br/><br/>
<a href="/vehicle">Back to Vehicles</a>
<br/><br/>
<a href="/start_page">Back to Start Page</a>
</body>
</html>
