<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Fleet</title>
</head>
<body>
<h1>Vehicle Fleet</h1>

<!-- Форма для добавления нового автомобиля -->
<h2>Add New Vehicle</h2>
<form action="/vehicles" method="post">
    <label for="carBrand">Car Brand:</label>
    <select name="carBrandId" id="carBrand">
        <option th:each="carBrand : ${carBrands}" th:value="${carBrand.id}" th:text="${carBrand.brandName}"></option>
    </select>
    <br>
    <label for="carType">Car Type:</label>
    <input type="text" name="carType" id="carType" required>
    <br>
    <button type="submit">Add Vehicle</button>
</form>

<!-- Список всех автомобилей -->
<h2>All Vehicles</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Car Brand</th>
        <th>Car Type</th>
        <th>Actions</th>
    </tr>
    <tr th:each="vehicle : ${vehicles}">
        <td th:text="${vehicle.id}"></td>
        <td th:text="${vehicle.carBrand.brandName}"></td>
        <td th:text="${vehicle.equipmentType}"></td>
        <td>
            <!-- Ссылка для редактирования автомобиля -->
            <a th:href="@{/vehicles/{id}/edit(id=${vehicle.id})}">Edit</a>
            |
            <!-- Ссылка для удаления автомобиля -->
            <a th:href="@{/vehicles/{id}/delete(id=${vehicle.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
